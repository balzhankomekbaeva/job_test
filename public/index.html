<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Iframe Launcher</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: system-ui, Arial; margin: 0; padding: 24px; background:#f5f7fb; color:#222; }
        .container { max-width: 1100px; margin: 0 auto; }
        h1 { margin: 0 0 12px; font-size:20px; }
        p { margin: 0 0 18px; color:#555; }
        .frame-wrap { background:#fff; padding:16px; border-radius:12px; border:1px solid #e6e9ef; }
        iframe { width:100%; height:720px; border:0; border-radius:8px; display:block; }
    </style>
</head>
<body>
<div class="container">
    <h1>Test application (iframe)</h1>
    <p>The form opens in the frame below. Submitted data is saved to Pipedrive via the backend.</p>
    <div class="frame-wrap">
        <iframe src="./form.html" title="Create deal form" loading="lazy"></iframe>
    </div>
</div>
</body>
</html>
